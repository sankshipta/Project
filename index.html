<html>
    <head>
        <title> Travel Website </title>
        <link rel="stylesheet" href="travel style.css">

    <body>
        <section class ="header">

            </div>
        </section>

        <div class="row row-cols-1 row-cols-md-2 g-4">

                </div>
              </div>
            </div>
